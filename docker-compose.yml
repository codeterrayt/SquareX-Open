services:
  isolated-browser:
    build: .
    ports:
      - "6080:6080"
    shm_size: 1g
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
      - /home/firefox/.mozilla
    environment:
      - TZ=UTC
      - DISPLAY=:99
    mem_limit: 1g
    pids_limit: 1000
